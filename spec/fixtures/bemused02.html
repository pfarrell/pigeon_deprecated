<!DOCTYPE html>
<html>
  <head>
    <title id='title'>
      
    </title>
    <meta charset='utf-8'>
    <meta content='width=device-width, initial-scale=1, maximum-scale=1' name='viewport'>
    <meta content='yes' name='apple-mobile-web-app-capable'>
    <script src='/bemused/libs/jquery/dist/jquery.min.js' type='text/javascript'></script>
    <link href='//fonts.googleapis.com/css?family=Lato&amp;subset=latin,latin-ext' rel='stylesheet' type='text/css'>
    <link href='/bemused/libs/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href='/bemused/libs/jplayer/skin/blue.monday/jplayer.blue.monday.css' rel='stylesheet' type='text/css'>
    <link href='/bemused/css/default.css' media='screen' rel='stylesheet' type='text/css'>
    <link href='//patf.net/images/bemused.ico' rel='shortcut icon'>
    <script src='/bemused/libs/bootstrap/dist/js/bootstrap.min.js' type='text/javascript'></script>
    <script src='/bemused/libs/jplayer/jquery.jplayer/jquery.jplayer.js' type='text/javascript'></script>
    <script src='/bemused/libs/jplayer/add-on/jplayer.playlist.js' type='text/javascript'></script>
    <script src='/bemused/libs/masonry/dist/masonry.pkgd.js' type='text/javascript'></script>
    <script src='/bemused/libs/imagesloaded/imagesloaded.pkgd.min.js' type='text/javascript'></script>
    <script src='/bemused/libs/devbridge-autocomplete/dist/jquery.autocomplete.min.js' type='text/javascript'></script>
  </head>
  <body>
    <nav class='navbar navbar-default' id='nav' role='navigation'>
      <div class='navbar-header'>
        <button class='navbar-toggle' data-target='#navbar-collapse' data-toggle='collapse' type='button'>
          <span class='sr-only'>
            Toggle navigation
          </span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
          <span class='icon-bar'></span>
        </button>
        <a class='navbar-brand' href='/bemused/'>
          Bemused
        </a>
      </div>
      <div class='collapse navbar-collapse' id='navbar-collapse'>
        <form action='/bemused/search' class='navbar-form navbar-left' id='search' method='GET'>
          <div class='form-group'>
            <input autofocus class='form-control' id='q' name='q' placeholder='Search' type='TEXT'>
          </div>
        </form>
        <ul class='nav navbar-brand'>
          <li>
            <span class='navbar-info'></span>
          </li>
        </ul>
      </div>
    </nav>
    <div class='container' id='content'>
      <a class='item' href='/bemused/artist/3194'>
        <img class='artist' src='/bemused/images/artists/sm/nwa.jpg' title='N.W.A.'>
      </a>
      <a class='item' href='/bemused/artist/778'>
        <img class='artist' src='/bemused/images/artists/sm/muddy_waters.jpg' title='Muddy Waters'>
      </a>
      <a class='item' href='/bemused/artist/4089'>
        <img class='artist' src='/bemused/images/artists/sm/keith_sweat.jpg' title='Keith Sweat'>
      </a>
      <a class='item' href='/bemused/artist/1780'>
        <img class='artist' src='/bemused/images/artists/sm/early_genesis.jpg' title='Genesis'>
      </a>
      <script>
        var container = document.querySelector('.container');
        var msnry = new Masonry( container, {
          // options
          columnWidth: 200,
          itemSelector: '.item'
        });
        imagesLoaded(container, function() {
          msnry.layout();
        });
      </script>
    </div>
    <div class='row' id='footer'>
      <div class='container footer'>
        A
        <a href='https://patf.net'>
          patf
        </a>
        joint
      </div>
    </div>
  </body>
</html>
<script src='/bemused/js/keypress.js' type='text/javascript'></script>
<script>
  $('#q').autocomplete({
    serviceUrl: '/bemused/livesearch',
    paramName: 'q',
    minChars: 1,
    lookupLimit: 50,
    autoSelectFirst: true,
  });
</script>

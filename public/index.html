<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            {{#link-to 'index'}}Pigeon{{/link-to}}
          </div>
          <div class="navbar-left navbar-form">
            <div class="input-group">
              {{input action="search" type="search" class="form-control" placeholder="Search"}}
            </div>
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              {{#link-to 'sources'}}Sources{{/link-to}}
            </li>
            <li>
              {{#link-to 'stats'}}Stats{{/link-to}}
            </li>
            <li>
              <a href="javascript:(function(){if(window.myBookmarklet!==undefined){myBookmarklet();}else{document.body.appendChild(document.createElement('script')).src='https://patf.net/pigeon/marklet.js?';}})();">
                Save to Pigeon
              </a>
            </li>
          </ul>
        </div>
      </nav>
    
      <div class="container" id="content">
        <div class="row">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="captures">
      <div class="col-md-12 view">
        {{#each capture in model}}
          <div class="article">
            <a {{bind-attr href=capture.url}}>{{capture.article.title}}</a>
            <div>
              <a {{bind-attr href=capture.article.url}} class="meta">({{capture.article.meta.domain}})</a>
              {{#if capture.article.meta.comments}}
                <a class="meta" {{bind-attr href=capture.article.meta.comments}}>comments</a> 
              {{/if}}
              {{date capture.article.date}}
            </div>
          </div>
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" id="sources">
      <div class="col-md-4 view">
        {{#each source in model}}
          <div class="article">
            {{#link-to 'articles' source.id}}
              {{source.title}}
            {{/link-to}}
          </div>
        {{/each}}
      </div>
      <div class="col-md-8 view">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="articles">
        {{#each article in model}}
          <div class="article">
            <a {{bind-attr href=article.url}}>{{article.title}}</a>
            <div>
              <span class="meta">({{article.meta.domain}})</span>
              {{#if article.meta.comments}}
                <a class="meta" {{bind-attr href=article.meta.comments}}>comments</a> 
              {{/if}}
              {{date article.created_at}}
            </div>
          </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars" id="search">
      <div class="col-md-12 view">
        {{#each article in model}}
          <div class="article">
            <a><span class="glyphicon glyphicon-download" aria-hidden="true"></span></a>
            <a {{bind-attr href=article.url}}>{{article.title}} {{date article.created_at}}</a>
          </div>
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" id="stats">
      <div class="col-md view">
        <table class="table">
          <thead>
            <tr><th>Source</th><th>Count</th></tr>
          </thead>
          <tbody>
          {{#each stat in model}}
            <tr>
              <td>
                {{#link-to 'articles' stat.source_id}}
                  {{stat.title}}
                {{/link-to}}
              </td>
              <td>{{stat.count}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </script>

    <script type="text/javascript" src="libs/moment/min/moment.min.js"></script>
    <script type="text/javascript" src="libs/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="libs/ember/ember.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>

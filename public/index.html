<!DOCTYPE html>
<html>
  <head>
    <title>{{title}}</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/default.css" type="text/css">
    <script type="text/javascript" src="libs/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="libs/bootstrap/dist/css/bootstrap.min.css" type="text/css">
    <script type="text/javascript" src="libs/bootstrap/dist/js/bootstrap.min.js"></script>
  </head>
  <body>
    <script type="text/x-handlebars">
      <nav class="navbar navbar-default" role="navigation">
        <div class="navbar-header">
          <button class="navbar-toggle" type="button" data-toggle="collapse" data-target="#navbar-collapse">
            <span class="sr-only">
              Toggle navigation
            </span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <div class="navbar-brand">
            {{#link-to 'index'}}Pigeon{{/link-to}}
          </div>
        </div>
        <div class="collapse navbar-collapse" id="navbar-collapse">
          <ul class="nav navbar-nav">
            <li>
              {{#link-to 'sources'}}Sources{{/link-to}}
            </li>
            <li>
              <a href="javascript:(function(){if(window.myBookmarklet!==undefined){myBookmarklet();}else{document.body.appendChild(document.createElement('script')).src='https://patf.net/pigeon/marklet.js?';}})();">
                Save to Pigeon
              </a>
            </li>
          </ul>
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          {{input action="search"}}
        </div>
      </nav>
    
      <div class="container" id="content">
        <div class="row view">
          {{outlet}}
        </div>
      </div>
    </script>

    <script type="text/x-handlebars" id="captures">
      <div class="col-md-12">
        {{#each capture in model}}
          <div class="article">
            <a {{bind-attr href=capture.article.url}}><span class="glyphicon glyphicon-globe" aria-hidden="true"></span></a>
            <a {{bind-attr href=capture.url}}>{{capture.article.title}}</a>
          </div>
        {{/each}}
      </div>
    </script>

    <script type="text/x-handlebars" id="sources">
      <div class="col-md-4">
        {{#each source in model}}
          <div class="article">
            {{#link-to 'articles' source.id}}
              {{source.title}}
            {{/link-to}}
          </div>
        {{/each}}
      </div>
      <div class="col-md-8">
        {{outlet}}
      </div>
    </script>

    <script type="text/x-handlebars" id="articles">
        {{#each article in model}}
          <div class="article">
            <a {{bind-attr href=article.url}}>{{article.title}}</a>
          </div>
        {{/each}}
    </script>

    <script type="text/x-handlebars" id="search">
      <div class="col-md-12">
        {{#each article in model}}
          <div class="article">
            <a><span class="glyphicon glyphicon-download" aria-hidden="true"></span></a>
            <a {{bind-attr href=article.url}}>{{article.title}}</a>
          </div>
        {{/each}}
      </div>
    </script>

    <script type="text/javascript" src="libs/handlebars/handlebars.min.js"></script>
    <script type="text/javascript" src="libs/ember/ember.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
